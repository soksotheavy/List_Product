<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopMax | Admin Panel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: #0f0f0f;
      color: #eee;
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
    }

    .header {
      margin-bottom: 50px;
    }

    .header h2 {
      font-weight: 900;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #ffffff;
    }

    .card.add-form {
      background: #111;
      border: 1px solid #222;
      border-radius: 16px;
      margin-bottom: 50px;
    }

    .card.add-form h4 {
      color: #ffffff;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    h4.mb-4 {
      color: #ffffff;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
    }

    /* ── Modern Product Card (same style as showcase) ── */
    .product-card {
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.35s ease;
      height: 100%;
      border: 1px solid #222;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 20px 45px rgba(255, 0, 77, 0.22);
      border-color: #ff004d44;
    }

    .product-image {
      height: 240px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 25px 20px;
    }

    .product-image img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      transition: transform 0.4s ease;
    }

    .product-card:hover .product-image img {
      transform: scale(1.1) rotate(2deg);
    }

    .card-content {
      padding: 20px 18px 0;
      text-align: center;
    }

    .product-title {
      font-size: 1.45rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
      min-height: 44px;
      line-height: 1.3;
    }

    .product-description {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 14px;
      min-height: 60px;
    }

    .product-price {
      font-size: 2rem;
      font-weight: 900;
      margin: 12px 0 20px;
    }

    /* Cycle different accent colors */
    .price-teal    { color: #ffc107; }
    .price-teal   { color: #ffc107; }
    .price-teal { color: #ffc107; }
    .price-teal  { color: #ffc107; }

    .rating {
      color: #ffc107;
      font-size: 1.25rem;
      letter-spacing: 2px;
      margin-bottom: 24px;
    }

    .bottom-bar {
      padding: 14px 0;
      font-size: 1.05rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      text-align: center;
      color: rgb(19, 18, 18);
    }

    /* Delete button */
    .btn-delete {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(220, 38, 38, 0.9);
      border: none;
      color: white;
      font-size: 0.85rem;
      padding: 6px 14px;
      z-index: 10;
      border-radius: 6px;
    }

    .btn-delete:hover {
      background: #dc2626;
    }

    @media (max-width: 576px) {
      .product-image { height: 200px; }
      .product-title { font-size: 1.3rem; }
      .product-price { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center header">
    <h2>Admin Panel</h2>
    <a href="index.html" class="btn btn-outline-light">Back to Shop</a>
  </div>

  <!-- Add Product Form -->
  <div class="card add-form">
    <div class="card-body">
      <h4 class="mb-4">Add New Product</h4>

      <form id="productForm">
        <div class="row g-3">
          <div class="col-md-5">
            <input type="text" id="name" class="form-control bg-dark text-white border-secondary" 
                   placeholder="Product Name (e.g. RED RUNNING SHOES)" required>
          </div>

          <div class="col-md-3">
            <input type="number" id="price" class="form-control bg-dark text-white border-secondary" 
                   placeholder="Price" step="0.01" required>
          </div>

          <div class="col-md-4">
            <input type="file" id="image" class="form-control bg-dark text-white border-secondary" 
                   accept="image/*" required>
          </div>
        </div>

        <button type="submit" class="btn btn-danger mt-4 px-5 py-2 fw-bold">
          ADD PRODUCT
        </button>
        
      </form>
    </div>
  </div>

  <!-- Product List -->
  <h4 class="mb-4">Product List</h4>

  <div class="row g-4" id="productList"></div>

</div>

<script>
  const form = document.getElementById("productForm");
  const productList = document.getElementById("productList");

  const priceClasses = ['price-white ', 'price-white ', 'price-white ', 'price-white '];
  const barColors = ['#ffffff', '#ffffff', '#ffffff', '#ffffff'];

  function loadProducts() {
    productList.innerHTML = "";
    const products = JSON.parse(localStorage.getItem("products")) || [];

    products.forEach((product, index) => {
      const colorIndex = index % priceClasses.length;
      const priceClass = priceClasses[colorIndex];
      const barColor = barColors[colorIndex];

      productList.innerHTML += `
        <div class="col-lg-4 col-md-6">
          <div class="product-card">
            <button class="btn-delete" onclick="deleteProduct(${index})">
              DELETE
            </button>

            <div class="product-image">
              <img src="${product.image || 'https://via.placeholder.com/400x300?text=No+Image'}" 
                   alt="${product.name}" class="img-fluid">
            </div>

            <div class="card-content">
              <h3 class="product-title">${(product.name || '').toUpperCase()}</h3>
              
              <div class="product-description">
                ${product.description || 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'}
              </div>

              <div class="product-price ${priceClass}">$${Number(product.price).toFixed(2)}</div>

              <div class="rating">★★★★★</div>
            </div>

            <div class="bottom-bar" style="background:${barColor};">
              ADD TO CART
            </div>
          </div>
        </div>
      `;
    });
  }

  function deleteProduct(index) {
    let products = JSON.parse(localStorage.getItem("products")) || [];
    products.splice(index, 1);
    localStorage.setItem("products", JSON.stringify(products));
    loadProducts();
  }

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const price = document.getElementById("price").value;
    const imageFile = document.getElementById("image").files[0];

    if (!name || !price || !imageFile) return;

    const reader = new FileReader();
    reader.onload = function () {
      let products = JSON.parse(localStorage.getItem("products")) || [];

      products.push({
        name: name,
        price: price,
        image: reader.result
      });

      localStorage.setItem("products", JSON.stringify(products));
      form.reset();
      loadProducts();
    };

    reader.readAsDataURL(imageFile);
  });

  // Initial load
  loadProducts();
</script>

</body>
</html>
